{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
	<link rel="stylesheet" href="{% static "/users/css/custom.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
 
 <div class="container-fluid loginBG">
    <div class="row">
            <div class="col-lg-12 topbar">
                Automation Portal
            </div>
    </div>
 	<div class="logo">
     <img src="{% static "/users/img/foodchainLogo.png" %}" alt="Hi!" />
    </div>
    <div class="row">
        <div class="ml-auto col-3 mr-auto">
        <div class="card">
		<div class="formtitle">USER LOGIN</div>
			<div class="card-body">
			     <form method="POST">
                  {% csrf_token %}
				<!-- <div>
                    {{ form.as_p }}
				<div class="text-center">
				    <button type="submit" class="btn btn-success">Login</button>
				</div>
				<div style="margin-top: 16px;">
				    <span class="float-left">Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a></span>
				    <span style="float:right"> <a href="{% url 'password_reset' %}">Forgot Password?</a></span>
                 </div>
			   </div> -->
                <div>
                {% for field in form %}
                    <div class="form-group">
                        <label>{{ field.html_name }}</label>
                        {% if field == form.username %}
                        <input class="form-control" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" value="{{ field.value }}" type="text" placeholder="{{ field.html_name }}" />
                        {% elif field == form.password %}
                        <input type="password" class="form-control" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" value="{{ field.value }}" type="text" placeholder="{{ field.html_name }}" />
                        {% endif %}
                        {{ field.errors }}
                    </div>
                {% endfor %}
                <div class="text-center">
                    <button type="submit" class="btn btn-sm btn-outline-success">Login</button>
                </div>
                <div class="mt-2">
                    <span class="float-left">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox1" value="option1"> Remember me
                        </label>
                    </span>
                    <span class="float-right"> <a href="{% url 'password_reset' %}">Forgot Password?</a></span>
                </div>
                <div>
                    <span class="float-left">Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a></span>
                </div>

                </div>
                
                </form>
			</div>
		</div>
    </div>
    </div>
</div>
</body>
</html>
