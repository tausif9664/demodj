<body >
 <div class="container-fluid loginBG">
    <div class="row">
        <div class="col-lg-12 topbar">
            Automation Portal
        </div>
    </div>
 <div class="logo">
     <img src="{% static "/users/img/foodchainLogo.png" %}" alt="Hi!" />
 </div>
 <div class="content-section row" style="width: 350px;margin: auto;">
        <div class="panel panel-default">
        <div class="formtitle">FORGOT PASSWORD</div>
            <div class="panel-body">
            <form method="POST">
                  {% csrf_token %}
                <div>
                    <!-- {{ form.as_p }} -->
                    {% for field in form %}
                    <div class="form-group">
                        <label>{{ field.html_name }}</label>
                        <input class="form-control" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" value="{{ field.value }}" type="text" placeholder="{{ field.html_name }}" />
                        {{ field.errors }}
                    </div>
                    {% endfor %}
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Reset Password</button>
                    <!-- <button class="btn btn-default" onclick="{% url 'login' %}">Cancel</button> -->
                    <a class="btn btn-default" href="/login">Cancel</a>

                </div>
                </div>
            </form>

            </div>
        </div>
 </div>
</div>
</body>
</html>
